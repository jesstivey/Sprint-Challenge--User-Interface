    <header>
        <img src="img/jumbo.jpg" alt="Highway timelapse">

    <div class="container">
   
        <section class="top-content">
            <div class="about">
        <h2>Contact Us</h2>
    
        <p>Have more questions? Feel free to fill out the form below!</p>

        <form id="survey-form">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" name="name" required ><br>
            <label for="company" id="company-label">Company:</label>
            <input type="text" id="company" name="company" required ><br>
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="host" id="host-label">Are you interested in a trial?</label>
            <input type="radio" id="host" name="host" value="yes">
              <label for="yes">Yes</label>
              <input type="radio" id="host" name="host" value="no">
              <label for="no">No</label><br>
            
              <center><textarea id="comments" rows="4" cols="50">How can we help you?</textarea><br>     
            <input type="submit" id="submit" value="Submit"></center>
          </form>

            </div>
          </section>
